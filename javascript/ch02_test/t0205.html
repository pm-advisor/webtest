    <script>
        /*

         미션 05:  후위 연산자
         풀이 전 코드가 실행되면 변수 a, b 에는 어떤 값이 저장될까요?


         */

        var a = 10;
        var b = a++;
        document.write("a=" + a, " b=" + b);

        /*
        풀이 :
            a= 11
            b= 10
         */
    </script>
