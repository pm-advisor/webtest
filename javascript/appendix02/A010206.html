<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
        #panel {
            width:300px;
            height:200px;
            border:1px solid #000;
            font-size:11px;
        }
    </style>
    <script>



    </script>
    
    <script src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*
         예제 05: 확인 버튼(#btnCheck)을 클릭하면 패널(#panel)의 외각선(border)을
         “4px solid #f00”으로 변경해주세요.
         */
        $(document).ready(function(){
            $("#btnCheck").on("click",function(){
                $("#panel").css({
                    "fontSize":16,
                    "color":"#f00"
                });
            });
        })
        
    </script>

</head>

<body>
    <button id="btnCheck">확인</button>
    <div id="panel">
        초보자가 알아야 할 jQuery 핵심 기능: 스타일 설정하기
    </div>

</body>
</html>
