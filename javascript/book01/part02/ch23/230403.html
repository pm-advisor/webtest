<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*
        예제03: 중첩 함수를 이용해 사칙연산 계산기를 만들어 주세요.
         */

        function calculator(op, num1, num2) {
            var result = "";

            switch (op) {
                case "+" :
                    result = add(num1, num2);
                    break;
                case "-" :
                    result = sub(num1, num2);
                    break;
                case "*" :
                    result = mul(num1, num2);
                    break;
                case "/" :
                    result = div(num1, num2);
                    break;

                default :
                    result = "지원하지 않는 연산자입니다";
            }
            return result;


            function add(num1, num2) {
                return num1 + num2;
            }

            function sub(num1, num2) {
                return num1 - num2;
            }

            function mul(num1, num2) {
                return num1 * num2;
            }

            function div(num1, num2) {
                return num1 / num2;
            }
        }

        document.write("1 결과 = " + calculator("+", 20, 10), "<br>");
        document.write("2 결과 = " + calculator("-", 20, 10), "<br>");
        document.write("3 결과 = " + calculator("*", 20, 10), "<br>");
        document.write("4 결과 = " + calculator("/", 20, 10), "<br>");

        // 사칙연산 계산기를 좀더 구조적인 코드로 작성할 수 있다는 장점이 있는 반면
        // 아래와 같이 add(), sub()와 같은 사칙연산 함수를 
        // calculator() 함수 외부에서 사용할 수 없게됨!!

        // 아래 부분은 오류가 발생하여 실행되지 않음
        document.write("5 결과 = " + add(20, 10), "<br>");
        document.write("6 결과 = " + sub(20, 10), "<br>");
        document.write("7 결과 = " + mul(20, 10), "<br>");
        document.write("8 결과 = " + div(20, 10), "<br>");

    </script>

</head>

<body>

</body>
</html>
