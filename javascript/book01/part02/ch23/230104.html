<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>

    <script>
        /*
         예제 04: 1초마다 매개변수 값으로 넘긴 익명 함수가 호출됩니다.
         */
        var i=0;    

        setInterval(function(){
            document.write("안녕하세요. 환영합니다. <br />");
            if(i>10){ 
                document.write("종료합니다.");
                return;                
            }
            i+=1;
        },1000);

    </script>
</head>
