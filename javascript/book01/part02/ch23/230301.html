<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>

<script>
     /* 첫 번째: function 키워드를 이용하는 방법
        문법:
        function 함수이름([매개변수1, . . .]){
            [return 반환값]
        }
        함수이름(매개변수 값, . . .)
     */
    function hi(name){
        document.write(name+"님 환영합니다.");
    }
    hi("ddandongne");

     /* 두 번째: 함수 리터럴을 이용하는 방법
        문법:
        var 변수이름 = function([매개변수1, . . .]){
            [return 반환값]
        }
        변수이름(매개변수값, . . .);
     */
     var hello=function(name){
        document.write(name+"님 환영합니다.");
    }
    hello("ddandongne");

     /* 세 번째: Function 객체를 이용해서 정의하는 방법[실무에서는 사용하지 않음]
        문법:
        var 함수이름 = new Function([매개변수1...], 함수본체);
        함수이름(매개변수 값, . . .);
     */
     var hellow=new Function("name", "document.write(name+'님 환영합니다.')");
    hellow("ddandongne");

     /* 네 번째: 익명 함수 확장을 이용해 정의하는 방법
        문법:
        (function(매개변수1...){})(
            [return 반환 값]
        )(매개변수 값);

        ** 재사용이 목적이 아니고, 다른 함수 간의 충돌을 막기 위해 사용
           jQuery 플러그인 제작시 다른 플러그인과 충돌을 막기 위해 사용됨!!
     */
     (function(name){
        document.write(name+"님 환영합니다.");
    })("ddandongne");




</script>

</head>

	
<body>
	
</body>
</html>
