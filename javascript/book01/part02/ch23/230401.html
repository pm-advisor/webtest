<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>

<script>
    /*
     예제1: 1초에 한 번씩 "안녕하세요."를 출력해 주세요.

     */
    
    // 여기에 소스를 입력해주세요.

    function startHello(){
        var count=0;

        // 중첩 함수 : 내부 전용으로 사용할 때!!
        setInterval(function(){
            count++;
            document.write(count+" 안녕하세요.", "<br>");
            if(count > 10){
                document.write(count+" 종료합니다~ <br />");
                return;
            }
        },1000)
    }

    startHello();
    


</script>

</head>

	
<body>
	
</body>
</html>
