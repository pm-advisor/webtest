    <script>
        /* 다음 예제를 실행하면 1,2,3은 어떤 값이 출력될까요?
        
        // 예제01: 일반 함수인 경우
        
        function addCount(){
            var count=0;
            count++;
            return count;
        }

        document.write("1. count = "+addCount(),"<br>");
        document.write("2. count = "+addCount(),"<br>");
        document.write("3. count = "+addCount(),"<br>");

        실행결과 :
         1.	Count = 1
         2.	count = 1
         3.	count = 1
        
         */
      
        /* 예제02: 클로저를 사용한 경우
        - 함수호출 오나료후 사라지는 지역변수를 사라지지 않는 데이터 저장소로 만들수 있음!!

        [문법]

        function 외부함수(){
            var 변수A;

            function 내부함수(){
                변수A 사용;

            }
        }

        */

        function createCounter(){
            // var 변수A;        
            var count=0; 

            function addCount(){
                // 변수A 사용;
                count++;  
                return count;
            }

            return addCount;
        }

        var counter = createCounter();

        document.write("1. count = " + counter(),"<br>");
        document.write("2. count = " + counter(),"<br>");
        document.write("3. count = " + counter(),"<br>");


        /*
         실행결과 :
         1.	count = 1
         2.	count = 2
         3.	count = 3
         */

    </script>
