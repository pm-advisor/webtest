<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>

    <script>
        /*

        미션06: 다중 변수 만들기
		본인의 이름, 나이, 직업, 주소 정보를 변수에 담아 화면에 document.write()를 이용해서 출력해 주세요.
         */

        var name = "최규진";
        var age  = 47;
        var job  = "consultent";
        var address = "의정부 시민로 333";

        document.write("이름 : " + name + "<br />");
        document.write("나이 : " + age + "<br />");
        document.write("직업 : " + job + "<br />");
        document.write("주소 : " + address + "<br />");

    </script>
</head>
