<!DOCTYPE html>
<html>
    <head>
        <script src="../../../libs/jquery-1.11.0.min.js"></script>

        <script>
            /*
             예제01: 0.5초에 한 번씩 50에서 100 사이의 숫자(정수)를 #info에 출력해 주세요.
             */
            var $info = null;
            $(document).ready(function() {
                $info = $("#info");
                
                /* 내 풀이한것!!                
                // 0.5초마다
                setInterval(function(){
                    // 50~100사이의 숫자를 #info에 출력
                    $info.text(parseInt(Math.random()*100));
                },500);
                */

                // showRandom();
                setInterval(showRandom,500);
                
            });

            // 램덤 숫자 출력
            function showRandom(){
                var result = parseInt(Math.random()*50)+50;
                $info.html(result);
            }

        </script>

    </head>

    <body>
        <div id="info">
            0
        </div>
    </body>
</html>
