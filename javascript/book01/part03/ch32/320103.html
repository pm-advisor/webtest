<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	
	
    <script>
    /*
    예제: 페이지 수 구하기
    다음에 등장하는 풀이 전 코드는 게시물에 따른 페이지수를 구하는 예제입니다.
    예를 들어 총 게시물이 105개이고 한 페이지에 10개씩 출력된다고 해보죠. 이때 페이지 수는 11페이지가 출력됩니다.
    여러분이 할 일은  Math.ceil() 메서드 또는 Math.floor() 메서드를 활용해 코드를 좀더 간결하게 만드는 작업입니다.

    [사용법]

    Math.floor(실수값); 입력값이 실수인 경우, 내림한 정수값 (뜻 : 바닥)
    Math.ceil(실수값);  입력값이 실수인 경우, 올림한 정수값 (뜻 : 천장)

     */

        var itemCount = 105;

        /* Math() 클래스 사용前
        var pages = parseInt(itemCount/10);
        if(itemCount%10)
            pages++;
        */

        // Math() 클래스 사용
        var page = 10; 
        var pages = Math.ceil(itemCount/page);

        alert("전체 페이지 수는  = "+pages);   // 결과 11

    </script>


</head>
