<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	
	
    <script>
        /*
         예제 02: 10에서 100 사이의 값 입력 받기
            다음 코드는 하나의 수를 입력받아
            10에서 100 사이의 값이면 입력받은 숫자 값을 출력하고
            10보다 작은 경우 10을, 100보다 큰 경우 100으로 출력해주는 예제입니다.
            이 예제를Math.min()과 Math.max() 를 이용해 간결하게 표현해 주세요.

         */
        var value = window.prompt("숫자를 입력해주세요.", 0);

        /* 풀이전 코드
        if(value<10)
         value =10;

        if(value>100)
            value=100;

        alert(value);
        */

        // Math.min(), Math.max() 를 이용하여 간결하게 표현하기
        // Math.min(최소값, 비교값) : 최소값과 비교값을 비교해 작은 값을 리턴
        // Math.max(최대값, 비교값) : 최대값과 비교값을 비교해 큰 값을 리턴
        value = Math.max(10,value);  // value = 9   --> 10  리턴
                                     // value = 50  --> 50  리턴   
        value = Math.min(100,value); // value = 110 --> 100 리턴

        // value = Math.min(100,Math.max(10,value)); 로도 표현가능!! 

        alert(value);

    </script>

</head>

</html>
