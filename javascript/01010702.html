<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>document.write() 테스트</title>

        <script>
            /*
                예제02: name 변수에 저장된 값을 document.write()를 이용해서 문서 영역에 출력해 주세요.
             */
            var name = "ddandongne";

            document.write("name=" + name);

        </script>
    </head>

    <body>
        <a href="00000000.html"> Java Script Example List</a>          
    </body>
</html>
