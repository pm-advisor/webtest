    <script>
        /*
         예제 01: 풀이 전 코드는 사칙연산 계산기입니다.
         풀이 전 코드를 요구사항에 맞게 출력될 수 있도록 수정해 주세요.

         일반풀이
         */
        function calculator1(op, num1, num2){
            var result="";

            switch(op) {
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;

                default :
                    result = "지원하지 않는 연산자입니다";
            }
            document.write("두 수의 합은"+result+"입니다.", "<br>");
        }

        function calculator2(op, num1,num2){
            var result="";

            switch(op) {
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;

                default :
                    result = "지원하지 않는 연산자입니다";
            }
            document.write("정답은 ="+ result+"입니다.<br>");
        }

        calculator1("+", 10,20);
        calculator2("+", 10,20);


    </script>
