<!DOCTYPE html>
<html>
<head>
    <title>Example 01</title>
</head>
<body>
<h1>HTML Attributes</h1>

<p>The href Attribute</p>
<a href="https://www.w3schools.com">This is a link</a>

<p>The src Attribute</p>
<img src="img/w3schools.jpg">

<p>The width and height Attributes</p>
<img src="img/w3schools.jpg" width="500" height="600">

<p>The alt Attribute</p>
<img src="img/w3schools.jpg" alt="w3schools">

<p>The style Attribute</p>
<p style="color:red">I am a paragraph</p>

<p>The lang Attribute</p>
<pre><html lang="en-US"></html></pre>

<p>The title Attribute</p>
<p title="I'm a tooltip">
    This is a paragraph.
</p>

</body>
</html>
